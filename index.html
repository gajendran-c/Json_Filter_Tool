<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Filter Tool</title>
    <style>
      /* General styling */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
        color: #333;
      }

      h1 {
        text-align: center;
        color: #4a90e2;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .file-input {
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: monospace;
        background-color: #f9f9f9;
      }

      button {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 10px 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #357ab8;
      }

      #filterContainer {
        margin-top: 20px;
      }

      .filterRow {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .filterRow select,
      .filterRow input {
        margin-right: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .filterRow button {
        background-color: #ff6b6b;
      }

      .filterRow button:hover {
        background-color: #d94d4d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JSON Filter Tool</h1>
      <input type="file" id="fileInput" class="file-input" />
      <textarea id="jsonDisplay" readonly></textarea>
      <div id="filterContainer"></div>
      <button id="addFilterButton">Add Filter</button>
      <button id="applyFiltersButton">Apply Filters</button>
      <button id="exportButton">Export JSON</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
